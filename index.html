<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币(BTC)实时价格追踪</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-bitcoin"></i> 比特币价格追踪</h1>
            <div class="last-updated" id="lastUpdated">最后更新: --</div>
        </header>
        
        <div class="price-card">
            <div class="price-info">
                <div class="current-price" id="btcPrice">--</div>
                <div class="price-change" id="priceChange24h">
                    <span id="changeAmount">--</span>
                    <span id="changePercent">(--%)</span>
                </div>
            </div>
            
            <div class="market-stats">
                <div class="stat-item">
                    <span class="stat-label">24H最高</span>
                    <span class="stat-value" id="high24h">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">24H最低</span>
                    <span class="stat-value" id="low24h">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">24H交易量</span>
                    <span class="stat-value" id="volume24h">--</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="refreshBtn"><i class="fas fa-sync-alt"></i> 刷新数据</button>
            <div class="currency-selector">
                <label for="currency">货币:</label>
                <select id="currency">
                    <option value="usd">USD (美元)</option>
                    <option value="cny">CNY (人民币)</option>
                    <option value="eur">EUR (欧元)</option>
                    <option value="jpy">JPY (日元)</option>
                </select>
            </div>
        </div>
        
        <footer>
            <p>数据来源: CoinGecko API</p>
            <p>更新频率: 60秒自动刷新</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
